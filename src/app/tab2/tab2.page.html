<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Jarras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">
    <app-jarra-card *ngFor="let jarraItem of jarras"
                    [jarra]="jarraItem"
                    (onMeGusta)="meGusta(jarraItem)">
    </app-jarra-card>
  </div>

</ion-content>
