<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    
    <ion-card class="card-container">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Mi Perfil</ion-card-title>
        <ion-avatar style="margin: 0 auto; width: 100px; height: 100px;">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Avatar">
        </ion-avatar>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
           <ion-label class="ion-text-center">Usuario: {{ usuarioActivo?.username }}</ion-label>
        </ion-item>
        
        <ion-item>
           <ion-label class="ion-text-center">Nombre: {{ usuarioActivo?.firstname }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Apellido: {{ usuarioActivo?.lastname }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Nivel Acad√©mico: {{ usuarioActivo?.nivelEducacion }}</ion-label>
        </ion-item>
        
        <div style="padding: 16px;">
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
