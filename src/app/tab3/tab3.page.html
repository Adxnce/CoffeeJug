<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplos de Patrones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
    
    <ion-card style="display: flex; flex-direction: column; height: 80%; width: 90%; justify-content: center;">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Mi Perfil</ion-card-title>
        <ion-avatar style="margin: 0 auto; width: 100px; height: 100px;">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Avatar">
        </ion-avatar>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
           <ion-label class="ion-text-center">Usuario: {{ usuario }}</ion-label>
        </ion-item>
        
        <ion-item>
           <ion-label class="ion-text-center">Rosa</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Apellido: Guadalupe</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Nivel Académico: Doctor en AstroFísica</ion-label>
        </ion-item>
        
        <div style="padding: 16px;">
        </div>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
