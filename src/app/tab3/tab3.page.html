<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    
    <ion-card class="card-container">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Mi Perfil</ion-card-title>
        <ion-avatar style="margin: 0 auto; width: 100px; height: 100px;">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" alt="Avatar">
        </ion-avatar>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item>
           <ion-label class="ion-text-center">Usuario: {{ usuarioActivo?.username }}</ion-label>
        </ion-item>
        
        <ion-item>
           <ion-label class="ion-text-center">Nombre: {{ usuarioActivo?.firstname }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Apellido: {{ usuarioActivo?.lastname }}</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label class="ion-text-center">Nivel Académico: {{ usuarioActivo?.nivelEducacion }}</ion-label>
        </ion-item>
        
        <div style="padding: 16px;">
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card class="card-container" style="margin-top: 0;">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Mis Jarras Favoritas</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <div *ngIf="jarras.length === 0" class="ion-text-center">
          <p>No tienes jarras favoritas.</p>
        </div>
        
      <ion-item *ngFor="let jarra of jarras">
        <ion-thumbnail slot="start">
          <img [src]="jarra.img" [alt]="jarra.nombre">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ jarra.nombre }}</h2>
          <p>{{ jarra.tipo_punta }}</p>
        </ion-label>
        <ion-button fill="clear" (click)="borrarJarra(jarra)" slot="end">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-item>
        
        <div style="padding: 16px;">
        </div>
      </ion-card-content>
    </ion-card>
    
      <!-- <ion-card class="card-container"> -->
        <ion-button (click)="logout()" expand="block" color="danger" style="margin: 16px;">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          Cerrar Sesión
        </ion-button>
      <!-- </ion-card> -->

  </div>

</ion-content>
